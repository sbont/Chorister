name: Production deployment

on:
  workflow_dispatch:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

permissions:
  contents: read

jobs:
  db-migration: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Migrate DB changes
      uses: liquibase-github-actions/update@v4.23.0
      with:        
        url: "jdbc:postgresql://common-werebat-6703.7tc.cockroachlabs.cloud:26257/zitadel"
        classpath: "backend/src/main/resources"
        changelogFile: "backend/src/main/resources/db/changelog/changelog-master.yaml"
        username: "${{ secrets.PRODUCTION_DB_USERNAME }}"
        password: "${{ secrets.PRODUCTION_DB_PASSWORD }}"
        driver: "org.postgresql.Driver"

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
