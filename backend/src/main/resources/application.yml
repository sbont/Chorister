chorister:
  title: Chorister
  banner:
    title: Warning
    content: The blog will be down tomorrow.
spring:
  datasource:
    url: jdbc:h2:file:./data/db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: update
  h2:
    console:
      enabled: true
  data:
    rest:
      detection-strategy: default
      basePath: /api
debug: true
