chorister:
  base-url: "http://localhost:8080/"
server:
  port: 8090
spring:
  datasource:
    url: "jdbc:postgresql://127.0.0.1:26257/chorister?sslmode=disable&user=root"
    driver-class-name: org.postgresql.Driver
    username: root
    password:
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 50
      minimum-idle: 20
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
          jwk-set-uri: http://localhost:9000/oauth/v2/keys
        opaquetoken:
          introspection-uri: http://localhost:9000/oauth/v2/introspect
          client-id: ${CHORISTER_API_CLIENT_ID}
          client-secret: ${CHORISTER_API_SECRET}
      client:
        provider:
          zitadel:
            issuerUri: http://localhost:9000
            user-name-attribute: api@chorister.localhost
        registration:
          zitadel:
            authorization-grant-type: authorization_code
            client_id: ${CHORISTER_ADMIN_CLIENT_ID}
            client_secret: ${CHORISTER_ADMIN_SECRET}
debug: true
logging:
  level:
    org:
      springframework:
        security: TRACE
        web: DEBUG
      zalando:
        logbook: TRACE
    reactor:
      netty:
        http:
          client: DEBUG
zitadel:
  base-url: http://localhost:9000/management/v1
  admin-access-token: "LWO5U1MJIArunLdc7MWovKaDGMOWBRURn-U4YO5xevtIA6egHlWYeEFu0aDv-_Z8VUAvABo"
s3:
  endpoint-url: http://localhost:9011
  bucket-name: "chorister-files"
  region: eu1
  access-key: minioadmin
